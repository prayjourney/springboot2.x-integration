<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>09.bootstrap的分页标签徽章巨幕.html</title>
        <link rel="stylesheet" href="static/css/bootstrap.css">
        <script src="static/js/bootstrap.js"></script>
    </head>
    <body>
        <!-- 基本的导航 -->
        <ul class="nav nav-tabs">
            <li><a href="">国语</a></li>
            <li><a href="">数学</a></li>
            <li><a href="">英语</a></li>
        </ul>

        <div class="container">
            <div class="row">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="">国语</a></li>
                    <li><a href="">数学</a></li>
                    <li><a href="">英语</a></li>
                </ul>
                <br/><br/>
                <hr/>
                <!-- 胶囊式导航 -->
                <ul class="nav nav-pills">
                    <li class="active"><a href="">国语</a></li>
                    <li><a href="">数学</a></li>
                    <li><a href="">英语</a></li>
                </ul>
                <br/><br/>
                <hr/>
                <!-- 堆栈式导航 -->
                <ul class="nav nav-stacked">
                    <li class="active"><a href="">国语</a></li>
                    <li><a href="">数学</a></li>
                    <li><a href="">英语</a></li>
                </ul>
                <br/><br/>
                <hr/>
                <!-- nav-justified 自适应 -->
                <ul class="nav nav-tabs nav-justified">
                    <li class="active"><a href="">国语</a></li>
                    <li><a href="">数学</a></li>
                    <li><a href="">英语</a></li>
                </ul>
            </div>
        </div>

    </body>
</html>
