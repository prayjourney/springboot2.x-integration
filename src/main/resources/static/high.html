<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>css的高级玩法</title>
        <style>
            #s1{
                width: 100px;
                height: 100px;
                border-radius: 50px;
                background-color: #3388bb;
            }
            img{
                border-radius: 500px;
                /*盒子阴影*/
                box-shadow: 10px 10px 50px yellow;
            }
            div{
                color: #ff0036;
            }
            div.inline{
                color: tomato;
                font-size: 18px;

                display: inline-block;
            }
            #father{
                border: 2px #66cbfa solid;
                /*方法1: 父级元素增加高度*/
                /*height: 900px;*/
                /*方法2: 父级元素增加overflow属性*/
                /*overflow: auto;*/
                /*overflow: hidden;*/  /*auto和hidden效果一样*/
            }
            /*方法4: 使用伪类，增加小的块属性*/
            #father:after{
                content: "";
                display: block;
                clear: both;
            }
            .layer01{
                border: 1px #ff0036 solid;
                display: inline-block;
                float: left;
            }
            .layer02{
                border: 1px #ff0036 solid;
                display: inline-block;
                float: left;
            }
            .layer03{
                border: 1px #ff0036 solid;
                display: inline-block;
                float: right;
                line-height: 25px;
                clear: both;
            }
            .layer04{
                border: 1px #ff0036 solid;
                display: inline-block;
                float: right;
                line-height: 50px;
                clear: right;
            }
            .clear{
                clear: both;
                margin: 0px;
                padding: 0px;
            }
            #testdiv{
                width: 200px;
                height: 100px;
                overflow: scroll;
            }
            #mybox{
                padding: 10px;
                margin: 10px;
                border: #ff0036 1px solid;
            }
            #first{
                color: #3388bb;
                background-color: #fca7ff;
                border: 1px #32fa4a dotted;
                position: relative;
                top: 5px;
                right: -20px;
            }
            #second{
                color: #a32cff;
                background-color: #9ef7ff;
                border: 1px #fa2e3a dashed;
            }
            #third{
                color: orangered;
                background-color: #ffe743;
                border: 1px #22fa3f dotted;
            }
        </style>
    </head>
    <body>
        <div id="s1">

        </div>
        <img src="images/lf1.jpg">
        <hr>
        <div>首页</div>
        <div>生活</div>
        <div>资讯</div>
        <div>体育</div>
        <div>卫生</div>
        <div>医疗</div>
        <div>人文</div>
        <br/>
        <hr>
        <div class="inline">首页</div>
        <div class="inline">生活</div>
        <div class="inline">资讯</div>
        <div class="inline">体育</div>
        <div class="inline">卫生</div>
        <div class="inline">医疗</div>
        <div class="inline">人文</div>
        <br/>
        <br/>
        <br/>
        <br/>
        <hr/>
        <br/>
        <br/>
        <br/>
        <div id="father">
            <div class="layer01"><img src="images/lf2.png" alt =""></div>
            <div class="layer02"><img src="images/lf2.png" alt =""></div>
            <div class="layer03">浮动的盒子可以左浮动也可以右边浮动</div>
            <div class="layer04"><img src="images/lf2.png" alt =""></div>
        </div>
        <!-- 方法3: 增加一个新的空div -->
        <!-- <div class="clear"><span>123, hello world!</span></div>-->

        <hr>
        <div id="testdiv">
            CSS的优势：
            1、内容和表现分离；
            2、网页结构表现统一，可以实现复用
            3、样式十分的丰富
            4、建议使用独立于html的css文件
            5、利用SEO，容易被搜索引擎收录！
        </div>
        <hr/>
        <div id="mybox">
            <div id="first">第一个盒子</div>
            <div id="second">第二个盒子</div>
            <div id="third">第三个盒子</div>
        </div>
    </body>
</html>
